<script type="text/javascript">
	function showDialog() {

		var dlg = document.createElement("div");

		dlg.style.background = "black";
		dlg.style.position = "fixed";
		dlg.style.top = "0px";
		dlg.style.left = "0px";
		dlg.style.width = "100%";
		dlg.style.height = "100%";
		dlg.style.opacity = "0.5";

		document.body.appendChild(dlg);
		
 		var docWidth = window.innerWidth;
 		var docHeight = window.innerHeight;
		var width = 700;
		var height = 500;
		var top = (docHeight-height)/2;
		var left = (docWidth-width)/2;
		var view = document.createElement("div");

		view.style.position = "fixed"; //absolute
		view.style.background = "pink"//"rgb(255,255,255)";
		view.style.top = top+"px";
		view.style.left = left+"px";
		view.style.width = "700px";
		view.style.height = "500px";

		document.body.appendChild(view);
	};

	window.addEventListener("load", function() {

		var btnShowDlg = document.querySelector("#btn-show-dlg");
		btnShowDlg.onclick = function() {

			showDialog("partial.html");

		};
	});
</script>
